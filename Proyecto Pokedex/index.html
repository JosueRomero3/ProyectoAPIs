<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <header class="contenedor-header">
        <main class="contenedor-buscar">
            <div class="img">
                <img src="./img/pokemon.png">
            </div>
            
            <div class= "pokeball">
                <input type="text" class="texto" id="texto" placeholder="Ingrese un número">
                <div class="contenedor-pokeball">
                    <button id="buscar"></button>
                </div>
            </div>
            <!-- <div class="pikachu">
                <img src="">
            </div> -->
        </main>
    </header>
    <section class="contenedor-section">
        <div class="contenedor-article">
            <article class="article section-pokemon">
                <div class="tarjeta">
                    <div class="tarjeta-header">
                        <img src="./img/Scizor.png" alt="">
                    </div>
                    <div class="tarjeta-body">
                        <p>Scizor 50Hp</p>
                        <p>68 Xp</p>
                    </div>
                    <div class="tarjeta-footer">
                        <div class="ataque">
                            <p>110</p>
                            <p>Atk</p>
                        </div>
                        <div class="ataque-Esp">
                            <p>70</p>
                            <p>Atk Esp</p>
                        </div>
                        <div class="defensa">
                            <p>90</p>
                            <p>Def</p>
                        </div>
                    </div>
                </div>
            </article>
            <article class="article section-stats"></article>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
